<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale-1.0"/> 
  <title> Rock Paper Scissor Lizard Spock</title> 
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <ul id="names">
    <li> Piedra</li>
    <li> Papel</li>
    <li> Tijera</li>
    <li> Lagarto</li>
    <li> Spock</li>
  </ul>
  <ul id="choices">
    <li id="Piedra" onclick="game(this)">
      <img src="images/rock.png" alt="rock"/>
    </li>
    <li id="Papel" onclick="game(this)">
      <img src="images/paper.png" alt="paper"/>
    </li>
    <li id="Tijera" onclick="game(this)">
      <img src="images/scissor.png" alt="scissor"/>
    </li>
    <li id="Lagarto" onclick="game(this)">
      <img src="images/lizard.png" alt="lizard"/>
    </li>
    <li id="Spock" onclick="game(this)">
      <img src="images/spock.png" alt="spock"/>
    </li>
  </ul>
  <p>Para comenzar seleccione una forma<br><span></span></p>
  <ul id="scores">
    <li id="user"> 
      <span class="icon-user"></span>
      <ul id="lives">
        <li><span class="icon-heart"></span></li>
        <li><span class="icon-heart"></span></li>
        <li><span class="icon-heart"></span></li>
      </ul>
    </li>
    <li id="bot"> 
      <span class="icon-android"></span>
      <ul id="lives">
        <li><span class="icon-heart"></span></li>
        <li><span class="icon-heart"></span></li>
        <li><span class="icon-heart"></span></li>
      </ul>
    </li>
  </ul>
  <script src="js/script.js"></script>
</body>
</html>
